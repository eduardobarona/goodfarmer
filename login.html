<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" type="image/png" href="logo.png" />
  <title>Login - GoodFarmer</title>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #333;
      padding: 20px;
      box-sizing: border-box;
    }

    .logo {
      display: block;
      margin: -40px auto 10px;
      width: 250px;
      height: auto;
    }

    h1 {
      text-align: center;
      color: #ed1922;
      margin-bottom: 30px;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
    }

    .section {
      width: 100%;
      max-width: 420px;
      background-color: #fff;
      border-radius: 15px;
      padding: 35px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .section h2 {
      text-align: center;
      color: #ed1922;
      margin-bottom: 25px;
    }

    input {
      width: 100%;
      padding: 14px;
      font-size: 1rem;
      border-radius: 10px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      background-color: #ed1922;
      color: white;
      padding: 15px;
      border-radius: 10px;
      font-size: 1.1rem;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #c2161b;
    }

    @media (max-width: 600px) {
      .section {
        padding: 25px;
      }
    }
  </style>
</head>

<body>

  <img src="logo.png" alt="GoodFarmer Logo" class="logo" />
  <h1>GOODFARMER FORMS</h1>

  <div class="container">
    <div class="section">
      <h2>LOGIN</h2>

      <input type="email" id="email" placeholder="Email">
      <input type="password" id="password" placeholder="Password">

      <button id="loginBtn">Entrar</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAmUv7lO9JvDkc40DNHGjstcYm8N508EPA",
      authDomain: "goodfarmer-af4db.firebaseapp.com",
      projectId: "goodfarmer-af4db",
      storageBucket: "goodfarmer-af4db.firebasestorage.app",
      messagingSenderId: "825592484658",
      appId: "1:825592484658:web:f52f7b7d2ea8b486977d2b",
      measurementId: "G-XVSJHN43Q3"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.getElementById("loginBtn").addEventListener("click", () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          window.location.href = "index.html";
        })
        .catch(() => {
          alert("Acceso denegado. Verifica tus credenciales.");
        });
    });
  </script>

</body>
</html>
