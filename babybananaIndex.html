    body {

      box-sizing: border-box;

    .header {
    display: flex;
    align-items: center;
    justify-content: center;
    flex-wrap: wrap; /* permite que pasen a otra línea si no caben */
    position: relative;
    padding: 10px;
    }

    .return-button {
      font-size: 20px;
      padding: 10px 20px;
      background-color: #ed1922;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .section {
      flex: 1;
      min-width: 300px;
      max-width: 500px;
      background-color: #fff;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .section h2 {
      text-align: center;
      color: #ed1922;
      margin-bottom: 30px;
    }

    .form-link, .view-button {
      display: block;
      text-decoration: none;
      background-color: #ed1922;
      color: white;
      padding: 15px 20px;
      border-radius: 10px;
      font-size: 1.1rem;
      text-align: center;
      margin-bottom: 20px;
      transition: background-color 0.3s ease;
    }

    .form-link:hover, .view-button:hover {
      background-color: #c2161b;
    }

    .logo {
      margin: -40px auto;
      width: 250px;
      height: auto;
    }

    @media (max-width: 800px) {
      .container {
        flex-direction: column;
        align-items: center;
      }
      .header {
        flex-direction: column;
        align-items: center;
      }
      .logo{
        margin-top: 10px;
      }
      .return-button {
        margin-top: 10px;
      }
    }
  </style>
</head>
