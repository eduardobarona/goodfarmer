<!DOCTYPE html>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #333;
      padding: 20px;
      box-sizing: border-box;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 800px;
      margin: 0 auto;
    }

    .section {
      background-color: #fff;
      border-radius: 15px;
      padding: 30px;
      width: 100%;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-top: 20px;
    }

    h1 {
      text-align: center;
      color: #ed1922;
      margin-bottom: 10px;
    }

    .logo {
      display: block;
      margin: -40px auto 10px;
      width: 250px;
      height: auto;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      align-items: stretch;
    }

    input[type="text"] {
      padding: 12px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      background-color: #ed1922;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #c2161b;
    }

    pre {
      background-color: #f0f0f0;
      padding: 20px;
      border-radius: 10px;
      white-space: pre-wrap;
      word-wrap: break-word;
      margin-top: 20px;
      max-height: 500px;
      overflow-y: auto;
    }

    @media (max-width: 600px) {
      .section {
        padding: 20px;
      }
    }
  </style>
</head>

  <script>

   const form = document.getElementById('formFinca');
const resultado = document.getElementById('resultado');

form.addEventListener('submit', async (e) => {
  e.preventDefault();

  const selectFarm = document.getElementById("farm");
  if (!selectFarm) {
    resultado.textContent = "Error: no se encontró el select con id 'farm'";
    return;
  }

  // Obtiene el texto seleccionado, no el value
  const finca = selectFarm.options[selectFarm.selectedIndex].text.trim();
  if (!finca) {
    resultado.textContent = "Por favor selecciona una finca";
    return;
  }

  resultado.textContent = 'Consultando...';

  try {
    const url = `https://eduardobarona14.pythonanywhere.com/analizar?finca=${encodeURIComponent(finca)}`;
    const response = await fetch(url);
    if (!response.ok) {
      resultado.textContent = `Error: ${response.status} ${response.statusText}`;
      return;
    }
    const texto = await response.text();
    resultado.textContent = texto;
  } catch (error) {
    resultado.textContent = 'Error en la consulta: ' + error.message;
  }
});

  


  </script>
