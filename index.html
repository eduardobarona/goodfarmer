<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" type="image/png" href="logo.png" />
  <title>GOODFARMER FORMS</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #333;
      padding: 20px;
      box-sizing: border-box;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .section {
      flex: 1;
      min-width: 300px;
      max-width: 500px;
      background-color: #fff;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .section h2 {
      text-align: center;
      color: #ed1922;
      margin-bottom: 30px;
    }

    .form-link, .view-button {
      display: block;
      text-decoration: none;
      background-color: #ed1922;
      color: white;
      padding: 15px 20px;
      border-radius: 10px;
      font-size: 1.1rem;
      text-align: center;
      margin-bottom: 20px;
      transition: background-color 0.3s ease;
    }

    .form-link:hover, .view-button:hover {
      background-color: #c2161b;
    }

    .logo {
      display: block;
      margin: -40px auto;
      width: 250px;
      height: auto;
    }

    @media (max-width: 800px) {
      .container {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <img src="logo.png" alt="GoodFarmer Logo" class="logo" />

  <h1 style="text-align: center; color: #ed1922;">GOODFARMER FORMS</h1>

  <div class="container">
  <div class="section">
    <h2>FORMS</h2>
    <a class="form-link" href="bananaIndex.html">BANANA</a>

  </div>
</div>

</body>
</html>
