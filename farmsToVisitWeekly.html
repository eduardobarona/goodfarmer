    <div class="header">
        <img src="logo.png" alt="GoodFarmer Logo" class="logo" />

        <div class="subtitle">Farm Quality Analysis Dashboard</div>

    <div class="container">

                <i class="fas fa-chart-line"></i> Weekly Quality Issues & Farm Visit Priority
            </div>
            
            <div class="week-selector">
                <label for="badWeekSelect">Select Inspection Week:</label>
                <select id="badWeekSelect">
                    <option value="">Select week...</option>
                </select>
                <button type="button" onclick="loadBadContainersByWeek()" class="search-week-btn">
                    Analyze Quality Issues
                </button>
            </div>
            
            <div id="badWeekResults">

<div class="overall-summary" id="overallSummary" style="display: none;">
    <div class="overall-header">
        <i class="fas fa-chart-bar"></i> Overall Farm Quality Summary by Exporter
    </div>

        <div class="loading-summary">Loading overall farm quality data...</div>
    </div>
</div>

<!-- High Bruises Section -->
<div class="bruises-summary" id="bruisesSummary" style="display: none;">
    <div class="bruises-header">
        <i class="fas fa-bandage"></i> Farms with High Bruises Rate (>25%)
    </div>
    <div id="bruisesResults">
        <div class="loading-summary">Loading high bruises data...</div>

    <script>
        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', function() {
            generateWeekOptions();
        });

        // Function to load bad containers by week
        async function loadBadContainersByWeek() {
            const weekSelect = document.getElementById('badWeekSelect');
            const badResultsDiv = document.getElementById('badWeekResults');
            const selectedWeek = weekSelect.value;
            
            if (!selectedWeek) {
                badResultsDiv.innerHTML = '<div class="loading-weekly">Select a week to view bad containers</div>';
                return;
            }
            
            badResultsDiv.innerHTML = '<div class="loading-weekly">Loading bad containers...</div>';
            
            try {
                const apiUrl = `https://eduardobarona14.pythonanywhere.com/contenedores_malos_semana?semana=${selectedWeek}&limit=20`;
                const response = await fetch(apiUrl);
                const data = await response.json();
                
                if (data.error) {
                    badResultsDiv.innerHTML = `<div class="error-message">${data.error}</div>`;
                    return;
                }
                
                if (data.total_bad_containers === 0) {
                    badResultsDiv.innerHTML = `
                        <div class="no-containers">
                            <h3>Week ${selectedWeek} - No Quality Issues Found!</h3>
                            <p>All ${data.total_containers_inspected} containers inspected passed quality standards.</p>
                        </div>
                    `;
                    return;
                }
                
                displayBadContainers(data);
                
            } catch (error) {
                badResultsDiv.innerHTML = `<div class="error-message">Error loading data: ${error.message}</div>`;
            }
        }

async function loadOverallSummary() {
    const overallSection = document.getElementById('overallSummary');
    const overallResults = document.getElementById('overallResults');
    
    overallSection.style.display = 'block';
    overallResults.innerHTML = '<div class="loading-summary">Loading overall farm quality data...</div>';
    
    try {
        const response = await fetch('https://eduardobarona14.pythonanywhere.com/top_peores_fincas_general');
        const data = await response.json();
        
        if (data.error) {
            overallResults.innerHTML = `<div class="error-message">${data.error}</div>`;
            return;
        }
        
        displayOverallSummary(data);
        
    } catch (error) {
        overallResults.innerHTML = `<div class="error-message">Error loading overall data: ${error.message}</div>`;
    }
}

function displayOverallSummary(data) {
    const overallResults = document.getElementById('overallResults');
    let html = '';
    
    if (Object.keys(data.data_by_exporter).length === 0) {
        html = '<div class="no-data">No farm quality data available</div>';
    } else {
        Object.entries(data.data_by_exporter).forEach(([exporter, farms]) => {
            if (farms.length > 0) {
                html += `
                    <div class="exporter-section">
                        <div class="exporter-header">
                            <i class="fas fa-shipping-fast"></i> ${exporter} - Top ${farms.length} Problematic Farms
                        </div>
                        <div class="exporter-farms-grid">
                `;
                
                farms.forEach((farm, index) => {
                    html += `
                        <div class="exporter-farm-card">
                            <div class="farm-info">
                                <div class="farm-name-code">#${index + 1} ${farm.farm_name}</div>
                                <div class="problem-rate">${farm.problem_rate}%</div>
                            </div>
                            <div class="farm-stats">
                                <span><i class="fas fa-box"></i> ${farm.total_containers} total</span>
                                <span><i class="fas fa-exclamation-triangle"></i> ${farm.bad_containers} bad</span>
                                <span><i class="fas fa-virus"></i> ${farm.fungus_issues} fungus</span>
                                <span><i class="fas fa-bandage"></i> ${farm.bruises_issues} bruises</span>
                            </div>
                        </div>
                    `;
                });
                
                html += `
                        </div>
                    </div>
                `;
            }
        });
    }
    
    overallResults.innerHTML = html;
}

// Load high bruises farms
async function loadHighBruisesFarms() {
    const bruisesSection = document.getElementById('bruisesSummary');
    const bruisesResults = document.getElementById('bruisesResults');
    
    bruisesSection.style.display = 'block';
    bruisesResults.innerHTML = '<div class="loading-summary">Loading high bruises data...</div>';
    
    try {
        const response = await fetch('https://eduardobarona14.pythonanywhere.com/fincas_alto_bruises');
        const data = await response.json();
        
        if (data.error) {
            bruisesResults.innerHTML = `<div class="error-message">${data.error}</div>`;

        async function generateWeekOptions() {
            const select = document.getElementById('badWeekSelect');
            if (!select) return;
            
            try {
                const response = await fetch('https://eduardobarona14.pythonanywhere.com/semanas_disponibles');
                const data = await response.json();
                
                select.innerHTML = '<option value="">Loading weeks...</option>';
                
                if (data.semanas_disponibles && data.semanas_disponibles.length > 0) {
                    select.innerHTML = '<option value="">Select week...</option>';
                    
                    data.semanas_disponibles.forEach(week => {
                        const option = document.createElement('option');
                        option.value = week.week;
                        
                        option.textContent = `Week ${week.week} (${week.containers_with_quality_data} inspected, ${week.containers_with_problems} problems, ${week.problem_rate}%)`;
                        select.appendChild(option);
                    });
                    
                    // Select latest week
                    const latestWeek = Math.max(...data.semanas_disponibles.map(w => w.week));
                    select.value = latestWeek;
                    
                } else {
                    select.innerHTML = '<option value="">No inspection data available</option>';
                }
                
            } catch (error) {
                console.error('Error loading available weeks:', error);
                select.innerHTML = '<option value="">Error loading weeks</option>';
            }
        }

        // Helper function to get week number
        Date.prototype.getWeek = function() {
            const onejan = new Date(this.getFullYear(), 0, 1);
            return Math.ceil((((this - onejan) / 86400000) + onejan.getDay() + 1) / 7);
        };
